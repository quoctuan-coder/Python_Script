{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block head_title %}Korabco{% endblock head_title %}</title>

    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg" color="#5bbad5' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- core CSS -->
    <link href="{% static 'korabco/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'korabco/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'korabco/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'korabco/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'korabco/css/responsive.css' %}" rel="stylesheet">

    {% block css %}{% endblock css %}

    <!--[if lt IE 9]>
    <script src="{% static 'korabco/js/html5shiv.js' %}"></script>
    <script src="{% static 'korabco/js/respond.min.js' %}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
</head>
<!--/head-->

<body class="homepage">

    {% include 'korabco/header.html' %}

    {% block content %}{% endblock content %}

    {% include 'korabco/footer.html' %}

    <script src="{% static 'korabco/js/jquery.js' %}"></script>
    <script src="{% static 'korabco/js/bootstrap.min.js' %}"></script>

    {% block js %}{% endblock js %}
</body>

</html>
