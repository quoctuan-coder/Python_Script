{% load static %}
{% load i18n cms_tags sekizai_tags menu_tags %}
<header id="header">
    <nav class="navbar navbar-inverse" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ SITE_URL }}">
                    <img width="148px" src="{% static 'korabco/images/logo.png' %}" alt="logo">
                </a>
            </div>

            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    {% show_menu 0 100 100 100 "menu/menu.html" %}
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'dashboard:home' %}">Dashboard</a></li>
                        <li><a href="{% url 'account:logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'account:login' %}">Login</a></li>
                        <li><a href="{% url 'account:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <!--/.container-->
    </nav>
    <!--/nav-->

</header>
<!--/header-->
